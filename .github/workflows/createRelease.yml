name: Create Release

on:
  push:
    tags:
      - '*'


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v2

    - name: Archive Release
      run: git archive -o releases/release.zip HEAD

    - name: Upload Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "releases/release.zip"
        token: ${{ secrets.GITHUB_TOKEN }}